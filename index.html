<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>
  <link rel="icon" href="https://fav.farm/‚ù§Ô∏è" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    #waterLevel {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 0%; 
  /* 0.1 opacity makes it barely there, keeping the lilac visible */
  background: linear-gradient(to top, rgba(135, 206, 250, 0.2), rgba(255, 255, 255, 0)); 
  backdrop-filter: blur(2px); /* Slight blur for a dreamy look */
  transition: height 0.8s ease-out;
  z-index: 1; /* Moved behind the card but in front of floating hearts */
  pointer-events: none;
}
    
    .floating-heart {
      position: fixed;
      font-size: 24px;
      user-select: none;
      pointer-events: none;
      z-index: -1;
      animation: floatUp 6s linear infinite;
      opacity: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    :root {
      --bg1: #e0c3fc;
      --bg2: #fbc2eb;
      --card: #ffffffcc;
      --yes: #9b5de5;
      --yesHover: #8338ec;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
      z-index: 10;
    }

    .art {
      width: min(200px, 60vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: clamp(22px, 4vw, 36px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 10%;
      background: var(--yes);
      color: #fff;
    }

    #noBtn {
      right: 10%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>

<body>
  <div id="waterLevel"></div>
  <audio id="vdaySong">
    <source src="song.mp3" type="audio/mpeg">
  </audio>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <img id="mainSticker" class="art" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcmVvNXBpZzB0Mnd6Ym0yeHd4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JnB0PWEmcD0x/5Fgj4gX2149b0QZLog/giphy.gif" alt="Cute Sticker">

    <h1>Apurva will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit rude üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ ‚ù§Ô∏è</h2>
      <p style="font-size: 1.2rem; color: #ff3b7a; font-weight: 600;">
        I knew you'd say yes, Apurvaaaaa!
      </p>
      <img style="width: 100%; border-radius: 15px;" src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="Fireworks" />
    </section>
  </main>

  <script>
    /* 1. Background Hearts */
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerHTML = ["‚ù§Ô∏è", "üíñ", "üå∏", "‚ú®"][Math.floor(Math.random() * 4)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 600);

    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const mainSticker = document.getElementById("mainSticker");
    const water = document.getElementById("waterLevel");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");
    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
    }
    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    const confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: true });

    function fullScreenConfetti() {
      const end = Date.now() + 2000;
      (function frame() {
        confettiInstance({ particleCount: 10, spread: 90, origin: { x: Math.random(), y: Math.random() - 0.2 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    /* ---------- LOGIC ---------- */
    let yesScale = 1;
    let sadnessScore = 0;
    const messages = ["Are you sure?", "Think again!", "Pleeaaaase?", "You're breaking my heart üíî", "Error: Try 'Yes'", "Apuuuuu, please? ü•∫"];
    const happySticker = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcmVvNXBpZzB0Mnd6Ym0yeHd4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JnB0PWEmcD0x/5Fgj4gX2149b0QZLog/giphy.gif";
    const sadSticker = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcmVvNXBpZzB0Mnd6Ym0yeHd4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JnB0PWEmcD0x/aGn40hodHl0USaK2N6/giphy.gif";

    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      let newLeft = (b.left - z.left) + (dx / mag) * 150;
      let newTop = (b.top - z.top) + (dy / mag) * 150;

      noBtn.style.left = clamp(newLeft, 0, z.width - b.width) + "px";
      noBtn.style.top = clamp(newTop, 0, z.height - b.height) + "px";
      noBtn.innerText = messages[Math.floor(Math.random() * messages.length)];

      sadnessScore++;
      if (sadnessScore > 1) {
        mainSticker.src = sadSticker;
        water.style.height = Math.min(85, sadnessScore * 8) + "%";
      }
      yesScale = Math.min(2.5, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    zone.addEventListener("pointermove", e => {
      const bNo = noBtn.getBoundingClientRect();
      const bYes = yesBtn.getBoundingClientRect();
      const dNo = Math.hypot((bNo.left + bNo.width/2) - e.clientX, (bNo.top + bNo.height/2) - e.clientY);
      const dYes = Math.hypot((bYes.left + bYes.width/2) - e.clientX, (bYes.top + bYes.height/2) - e.clientY);

      if (dNo < 120) moveNo(e.clientX, e.clientY);

      if (dYes < 200) {
        mainSticker.src = happySticker;
        mainSticker.style.filter = `brightness(${1 + (200 - dYes) / 100}) drop-shadow(0 0 10px #fff)`;
      } else if (sadnessScore < 2) {
        mainSticker.style.filter = "none";
      }
    });

    yesBtn.addEventListener("click", () => {
      document.getElementById("vdaySong").play().catch(() => {});
      water.style.height = "0%";
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      fullScreenConfetti();
    });

    noBtn.addEventListener("click", e => e.preventDefault());
  </script>
</body>
</html>
